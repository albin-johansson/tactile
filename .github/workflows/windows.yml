name: "CI: Windows"

on: [ push ]

env:
  VCPKG_ROOT: ${{github.workspace}}\vcpkg
  VCPKG_TARGET_TRIPLET: x64-windows-tactile
  VCPKG_DEFAULT_BINARY_CACHE: ${{github.workspace}}\vcpkg\bincache
  VCPKG_CACHE_EDITION: 1

jobs:
  windows-latest-test:
    runs-on: windows-latest
    if: contains(github.event.head_commit.message, '[skip-ci]') == false
    steps:
      - uses: actions/checkout@v4
      - uses: ilammy/msvc-dev-cmd@v1.11.0
      - uses: lukka/get-cmake@latest

      - name: Cache Vcpkg
        id: restore-vcpkg-and-artifacts
        uses: actions/cache@v3
        with:
          path: |
            ${{env.VCPKG_ROOT}}
            !${{env.VCPKG_ROOT}}\buildtrees
            !${{env.VCPKG_ROOT}}\packages
            !${{env.VCPKG_ROOT}}\downloads
            !${{env.VCPKG_ROOT}}\installed
          key: tactile-windows-vcpkg-${{hashFiles('vcpkg.json')}}-${{env.VCPKG_CACHE_EDITION}}

      - name: Install Vcpkg
        if: steps.restore-vcpkg-and-artifacts.outputs.cache-hit != 'true'
        run: |
          git clone https://github.com/microsoft/vcpkg
          .\vcpkg\bootstrap-vcpkg.bat -disableMetrics
          .\vcpkg\vcpkg integrate install

      - name: Create directory ${{env.VCPKG_DEFAULT_BINARY_CACHE}}
        run: mkdir -p ${{env.VCPKG_DEFAULT_BINARY_CACHE}}

      - name: Register custom Vcpkg triplet file
        working-directory: ./scripts
        run: python add_vcpkg_triplet.py

      - name: Install assets
        working-directory: ./scripts
        run: python install_assets.py --skip-fonts

      - name: Generate build files
        env:
          BOOST_ROOT: ${{ steps.install-boost.outputs.BOOST_ROOT }}
        run: |
          mkdir build
          cd build
          cmake .. -GNinja `
                   -DCMAKE_BUILD_TYPE=Debug `
                   -DVCPKG_TARGET_TRIPLET=${{env.VCPKG_TARGET_TRIPLET}} `
                   -DTACTILE_USE_SANITIZERS=OFF `
                   -DTACTILE_BUILD_TESTS=ON `
                   -DTACTILE_UNITY_BUILD=OFF `
                   --log-level=DEBUG

      - name: Build
        run: ninja -C build

      - name: Install
        run: ninja -C build install

      - name: Run foundation unit tests
        working-directory: ./build/debug
        run: .\tactile-foundation-test.exe

      - name: Run core unit tests
        working-directory: ./build/debug
        run: .\tactile-core-test.exe

      - name: Run Tiled XML format unit tests
        working-directory: ./build/debug
        run: .\tactile-tiled-xml-format-test.exe

      - name: Run Tiled JSON format unit tests
        working-directory: ./build/debug
        run: .\tactile-tiled-json-format-test.exe

      - name: Run integration tests
        working-directory: ./build/debug
        run: .\tactile-integration-test.exe